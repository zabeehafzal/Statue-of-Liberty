<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- üíÅ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="https://cdn.glitch.global/db41a331-db4d-42aa-bb86-6ea417ad283f/LibertStatue.glb?v=1654238043038"
        ios-src="https://cdn.glitch.global/e09ec3b9-332e-47d3-981b-ca766e25cd0f/LibertStatue.usdz?v=1654238342492"
        poster="https://cdn.glitch.global/db41a331-db4d-42aa-bb86-6ea417ad283f/liberty.png?v=1654238028816"
        alt="A 3D model of an Statue of Liberty"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar
      >
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>Statue of Liberty</h1>
          <span
            >By
            <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank"
              >Zabeehullah</a
            ></span
          >
        </span>
        <a
          class="cc"
          href="https://creativecommons.org/licenses/by/2.0/"
          target="_blank"
        >
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg"
          />
          <img
            src="https://mirrors.creativecommons.org/presskit/icons/by.svg"
          />
        </a>
      </section>
    </div>

    <footer>
      <span
        >This page is a basic demo of the
        <a
          href="https://github.com/GoogleWebComponents/model-viewer"
          target="_blank"
          >&lt;model-viewer&gt;</a
        >
        web component.</span
      >
      <span>It makes displaying 3D and AR content on the web easy ‚úåÔ∏è</span>
      <a href="https://glitch.com/edit/#!/remix/model-viewer">
        <img
          src="https://cdn.glitch.com/2bdfb3f8-05ef-4035-a06e-2043962a3a13%2Fremix%402x.png?1513093958726"
          alt="remix button"
          aria-label="remix"
          height="33"
        />
      </a>
    </footer>

    <!-- üíÅ Include both scripts below to support all browsers! -->

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
